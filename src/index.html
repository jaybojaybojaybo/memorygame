<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="bundle.js"></script>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <title>Memory Card Game</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h5>Memory Card Game</h5>
      </header>

      <ul class="deck" id="card-deck">
           <li class="card" name="diamond">
               <i class="fa fa-diamond"></i>
           </li>
           <li class="card" name="plane">
               <i class="fa fa-paper-plane-o"></i>
           </li>
           <li class="card match" name="anchor">
               <i class="fa fa-anchor"></i>
           </li>
           <li class="card" name="bolt" >
               <i class="fa fa-bolt"></i>
           </li>
           <li class="card match" name="cube">
               <i class="fa fa-cube"></i>
           </li>
           <li class="card match" name="anchor">
               <i class="fa fa-anchor"></i>
           </li>
           <li class="card" name="leaf">
               <i class="fa fa-leaf"></i>
           </li>
           <li class="card" name="bicycle">
               <i class="fa fa-bicycle"></i>
           </li>
           <li class="card" name="diamond">
               <i class="fa fa-diamond"></i>
           </li>
           <li class="card" name="bomb">
               <i class="fa fa-bomb"></i>
           </li>
           <li class="card" name="leaf">
               <i class="fa fa-leaf"></i>
           </li>
           <li class="card" name="bomb">
               <i class="fa fa-bomb"></i>
           </li>
           <li class="card open show" name="bolt">
               <i class="fa fa-bolt"></i>
           </li>
           <li class="card" name="bicycle">
               <i class="fa fa-bicycle"></i>
           </li>
           <li class="card" name="plane">
               <i class="fa fa-paper-plane-o"></i>
           </li>
           <li class="card match" name="cube">
               <i class="fa fa-cube"></i>
           </li>
       </ul>
       <div class="restart">
         <button id="startOver" type="submit" name="button" onclick="window.location.reload()"><i class="fa fa-repeat"></i></button>
       </div>
    </div>
  </body>
</html>
